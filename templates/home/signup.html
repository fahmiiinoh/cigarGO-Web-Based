{{ define "home/signup.html"}}

{{ template "layouts/header.html" .}}

  <form action="/signup" method="POST">
    <div class="container mt-5">
      <div class="row d-flex justify-content-center">
          <div class="col-md-6">
              <div class="card px-5 py-5 " id="form1">
                  <h1 style="margin: 15px; text-align:center;">Sign Up</h1>
                  
                      <div class="forms-inputs mb-4">      
                          <label for="email" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
                          <div id="emailHelp" class="form-text">Please enter valid or active email.</div>
                      </div>
                      <div class="forms-inputs mb-4"> 
                          <label for="password" class="form-label">Password</label>
                          <input type="password" class="form-control" id="password" name="password">
                      </div>
                      <div class="forms-inputs mb-4"> 
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                    </div>
                      <div class="mb-3"> 
                          <button type="submit" class="btn btn-dark w-100">Sign Up</button> </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </form>

{{ template "layouts/footer.html"}}

{{end}}
